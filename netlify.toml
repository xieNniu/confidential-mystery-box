# Netlify配置文件
# Confidential Mystery Box Frontend Deployment

[build]
  # 构建命令
  command = "cd frontend && npm install && npm run build"
  
  # 发布目录（Vite默认输出到dist）
  publish = "frontend/dist"
  
  # Node.js版本
  [build.environment]
    NODE_VERSION = "18"

# SPA路由重定向规则
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 自定义头部（安全性增强）
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 缓存优化
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 开发环境配置（可选）
[context.deploy-preview]
  command = "cd frontend && npm install && npm run build"
  
[context.branch-deploy]
  command = "cd frontend && npm install && npm run build"

